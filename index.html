<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nickname Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="mt-5 w-5">
                <form class="p-5 rounded bg-form" id="nickname-form">
                    <div class="mb-5">
                        <h4 class="text-light">Nickname Game Generator</h4>
                    </div>
                    <div class="mb-3">
                      <label for="fullNameInput" class="form-label">Full Name</label>
                      <input type="text" class="form-control" id="fullNameInput" required>
                    </div>
                    <div class="mb-3">
                      <label for="letterRecommendation" class="form-label">First Letter Recommendation (Optional)</label>
                      <input type="text" class="form-control" id="letterRecommendation" maxlength="1">
                    </div>
                    <div class="mb-3">
                      <label for="nicknameInput" class="form-label">Your Nickname</label>
                      <input type="text" class="form-control" id="nicknameInput" disabled>
                    </div>
                    <button type="button" class="btn btn-secondary" onclick="generateNickname()">Generate</button>
                </form>
                    <div class="d-flex justify-content-center mt-2">
                        <p class="text-light text-center desc">
                            It will generate random nickname according to your full name. You can give suggestions or recommendations for the first letter you want. Click the generate button to generate a nickname that you think is cool.
                        </p>
                    </div>
            </div>
        </div>
    </div>


    <script src="generateNickname.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
